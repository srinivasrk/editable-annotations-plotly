<svelte:head>
	<title>Plotly editable annotations</title>
</svelte:head>

<h1>Plotly editable annotations</h1>

<div id="simple-annotate-graph"></div>
<div id="box-annotate-graph"></div>
<style>
	h1, figure, p {
		text-align: center;
		margin: 0 auto;
	}

	h1 {
		font-size: 2.8em !important;
		text-transform: uppercase;
		font-weight: 700;
		margin: 0 0 0.5em 0;
	}

	figure {
		margin: 0 0 1em 0;
	}

	img {
		width: 100%;
		max-width: 400px;
		margin: 0 0 1em 0;
	}

	p {
		margin: 1em auto;
	}

	@media (min-width: 480px) {
		h1 {
			font-size: 4em;
		}
	}
</style>

<script>
export default {
	oncreate () {
		this.plotly = require('plotly.js')
		var trace1 = {
		  x: [0, 1, 2, 3, 4, 5, 6, 7, 8],
		  y: [0, 1, 3, 2, 4, 3, 4, 6, 5],
		  type: 'scatter'
		};
		var trace2 = {
		  x: [0, 1, 2, 3, 4, 5, 6, 7, 8],
		  y: [0, 4, 5, 1, 2, 2, 3, 4, 2],
		  type: 'scatter'
		};
		var data = [trace1, trace2];
		var layout = {
			title: 'Simple editable annotation',
		  showlegend: false,
		  annotations: [
		    {
		      x: 2,
		      y: 5,
		      xref: 'x',
		      yref: 'y',
		      text: 'Annotation Text',
		      showarrow: true,
		      arrowhead: 7,
		      ax: 0,
		      ay: -40
		    }
		  ]
		};
			this.plotly.newPlot('simple-annotate-graph', data, layout, {editable:true});


			var boxTrace1 = {
			  x: [0, 1, 2, 3, 4, 5, 6, 7, 8],
			  y: [0, 1, 3, 2, 4, 3, 4, 6, 5],
			  type: 'scatter'
			};
			var boxTrace2 = {
			  x: [0, 1, 2, 3, 4, 5, 6, 7, 8],
			  y: [0, 4, 5, 1, 2, 2, 3, 4, 2],
			  type: 'scatter'
			};

			var boxData = [boxTrace1, boxTrace2];
			let boxLayout = {
					title: 'Simple editable box annotation',
					'shapes' : [
						{
							'type': 'rect',
							'x0': 3,
							'y0': 1,
							'x1': 6,
							'y1': 2,
							'fillcolor': 'rgba(128, 0, 128, 0.7)'
						}
					]
			}

			this.plotly.newPlot('box-annotate-graph', boxData, boxLayout, {editable:true});


	}

}


</script>
